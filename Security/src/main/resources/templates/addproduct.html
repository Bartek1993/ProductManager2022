<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-sm btn-outline-secondary" style="width:150px" type="button">Home</button>
        <button class="btn btn-sm btn-outline-primary" style="width:150px" type="button">Users</button>
        <button class="btn btn-sm btn-outline-secondary" style="width:150px" type="button">Products</button>
        <button class="btn btn-sm btn-outline-secondary" style="width:150px" type="button">Suppliers</button>
    </form>
</nav>
<div class="container-fluid" align="center">
    <form th:action="@{/products/save}" method="post" th:object="${products}">
        <div class="mb-3 " align="left">
            <label class="form-label">Customer</label>
            <input type="text" class="form-control" th:field="*{product_customer}" aria-describedby="emailHelp">
            <div class="form-text">Customer</div>
        </div>
        <div class="mb-3" align="left">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{product_name}" aria-describedby="emailHelp">
            <div class="form-text">Name the Product</div>
        </div>
        <div class="mb-3" align="left">
            <label class="form-label">Dimensions</label>
            <input type="number" class="form-control" th:field="*{product_length}" aria-describedby="emailHelp">
            <div class="form-text">Max length of the product</div>
        </div>
        <div class="mb-3" align="left">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-control" th:field="*{resource_supplier}" aria-describedby="emailHelp">
            <div class="form-text">Who is the supplier</div>
        </div>
        <div class="mb-3" align="left">
            <label class="form-label">Resource Origin</label>
            <input type="text" class="form-control" th:field="*{resource_origin}">
            <div class="form-text">Country of Origin</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
