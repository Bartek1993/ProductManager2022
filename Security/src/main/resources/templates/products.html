<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <form class="container-fluid justify-content-start">
        <a href="" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Home<a/>
            <a href="products" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Products<a/>
                <a href="users" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Employees<a/>
                    <a href="suppliers" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Suppliers<a/>
    </form>
</nav>
<div class="container -lg">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID/BATCH</th>
            <th scope="col">Customer</th>
            <th scope="col">Name</th>
            <th scope="col">Length</th>
            <th scope="col">Supplier</th>
            <th scope="col">Origin</th>
            <th scope="col">Options</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="products: ${products}">
            <tr>
                <td>[[${products.product_id}]]</td>
                <td>[[${products.product_customer}]]</td>
                <td>[[${products.product_name}]]</td>
                <td>[[${products.product_length}]]</td>
                <td>[[${products.resource_supplier}]]</td>
                <td>[[${products.resource_origin}]]</td>
                <td>
                    <button type="button" class="btn btn-outline-info">Update</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>

                </td>


            </tr>
        </th:block>

        </tbody>
    </table>

</div>
</body>
</html>
