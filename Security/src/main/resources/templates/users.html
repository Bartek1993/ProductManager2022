<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <form class="container-fluid justify-content-start">
        <a href="" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Home<a/>
            <a href="products" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Products<a/>
                <a href="users" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Employees<a/>
                    <a href="suppliers" class="btn btn-sm btn-outline-secondary" style="width:150px" type="button"> Suppliers<a/>
    </form>
</nav>
<div class="container -lg">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Surname</th>
            <th scope="col">Email</th>
            <th scope="col">Company</th>
            <th scope="col">Role</th>
            <th scope="col">Password</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="users: ${users}">
            <tr>
                <td>[[${users.user_ID}]]</td>
                <td>[[${users.surname}]]</td>
                <td>[[${users.email}]]</td>
                <td>[[${users.company}]]</td>
                <td>[[${users.role}]]</td>
                <td>[[${users.password}]]</td>
                <td>[[${users.name}]]</td>
                <td>
                    <button type="button" class="btn btn-outline-info">Info</button>
                </td>


            </tr>
        </th:block>

        </tbody>
    </table>
    <a th:href="@{users/new}" class="btn btn-sm btn-outline-primary" style="width:150px" type="button"> Add Employee<a/>
</div>
</body>
</html>
